<div class="col-sm-12 p-0">
  <mat-card-header class="d-flex CardHeader cardbkclr p-1 mb-2 mt-2 setscroll">
    <mat-card-title class="mb-0">User Information</mat-card-title>
  </mat-card-header>
</div>
<div class="col-sm-12">
  <div class="row justify-content-center">
    <div class="col-sm-11 p-0 mt-2 ml-2">
      <div class="tableStyle">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 ">

          <ng-container matColumnDef="id">
            <th class="idwidth" mat-header-cell *matHeaderCellDef>User Id </th>
            <td class="idwidth" mat-cell *matCellDef="let element"> {{element.id}}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th class="fieldwidth" mat-header-cell *matHeaderCellDef> Name</th>
            <td class="fieldwidth" mat-cell *matCellDef="let element" matTooltip={{element.name}}> {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th class="fieldwidth" mat-header-cell *matHeaderCellDef>UserName </th>username
            <td class="fieldwidth" mat-cell *matCellDef="let element" matTooltip={{element.username}}>
              {{element.username}}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th class="fieldwidth" mat-header-cell *matHeaderCellDef> Mail Id </th>
            <td class="fieldwidth" mat-cell *matCellDef="let element" matTooltip={{element.email}}> {{element.email}}
            </td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address</th>
            <td mat-cell *matCellDef="let element"> {{element.address?.street}}
            </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element" matTooltip={{element.phone}}> {{element.phone}}
            </td>
          </ng-container>

          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company?.name}}
            </td>
          </ng-container>
          <ng-container matColumnDef="website">
            <th mat-header-cell *matHeaderCellDef> Website </th>
            <td mat-cell *matCellDef="let element"> {{element.website}}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="TableHeaderStyle "></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div class="col-sm-12">
        <div class="row justify-content-end p-0">
          <mat-paginator [length]="100" [pageSize]="8" [pageSizeOptions]="[8, 10, 25, 100]" class="ml-5">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
